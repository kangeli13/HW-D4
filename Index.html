<!DOCTYPE html>
<html>
    <head>   
        <title>Pinterest Card Project</title>
        <link rel="stylesheet" href="styles.css"/>
        <script src="https://kit.fontawesome.com/779839096d.js" crossorigin="anonymous"></script>
    </head>  
    <body>       
        <div id="friendsCard"> 
            <div id="friendsCard-overlay">
                <img 
                    src="./assets/image.jpg"   
                    alt="Friends Actors"
                    width=""   
                    height=""
                    />   
            </div>              
                                  

            <div id="friendsCard-buttons">
                <div id="save" class="button">Save</div>
                <div class="white circle download button"><i class="fas fa-download"></i></div>
                <div class="white circle setting button"><i class="fas fa-ellipsis-h"></i></div>
                <div class="white big button">Friends</div>
                
            </div>                       
 
        </div>
    </body>
</html>
